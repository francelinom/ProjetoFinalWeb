<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">				
            <div id="login-dialog">
                <h1 style="text-align: center;">Cadastro de Usuário</h1>
                <h:form>
                    <p:messages/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: "/>
                        <p:inputText value="#{cadastradaUsuarioBean.novoUsuario.nome}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Telefone: "/> 
                        <p:inputText value="#{cadastradaUsuarioBean.novoUsuario.telefone}"></p:inputText>

                        <p:outputLabel value="Nacimento: "/>
                        <p:inputText value="#{cadastradaUsuarioBean.novoUsuario.nascimento}" converterMessage="A data precisa estar no formato dd/mm/aaaa.">
                            <f:convertDateTime pattern="dd/MM/YYYY" />
                        </p:inputText>

                        <p:outputLabel value="Matricula: "/>
                        <p:inputText value="#{cadastradaUsuarioBean.novoUsuario.matricula}"></p:inputText>

                        <p:outputLabel value="Login: "/>
                        <p:inputText value="#{cadastradaUsuarioBean.novoUsuario.login}" required="true" requiredMessage="Login é necessário" validatorMessage="Login deve ter pelo menos 5 caracteres.">
                            <f:validateLength minimum="5" />
                        </p:inputText>

                        <p:outputLabel value="Senha: "/> 
                        <p:password id= "fsenha" value="#{cadastradaUsuarioBean.novoUsuario.senha}" required="true" requiredMessage="Senha é necessário"  validatorMessage="Senha deve ter pelo menos 5 caracteres.">
                            <f:validateLength minimum="5" />
                        </p:password>

                        <p:outputLabel value="Repete Senha: "/> 
                        <p:password id="rsenha" value="#{cadastradaUsuarioBean.novoUsuario.repete}" required="true" requiredMessage="É necessário confirmar a senha."  validatorMessage="As senhas devem ser iguais."> 
                            <!--  <f:validator for="rsenha" validatorId="validaSenha"/> -->
                        </p:password>



                    </h:panelGrid>		

                    <p:commandButton value="Cadastrar" action="#{cadastradaUsuarioBean.cadastar()}" update="@form" />
                    <p:commandButton value="Cancelar"  immediate="true" action="index?faces-redirect=true"/>	
                    
                    </h:form>

            </div>
        </ui:define>         
    </ui:composition>
</html>
