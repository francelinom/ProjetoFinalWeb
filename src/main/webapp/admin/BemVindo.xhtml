<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">	
            #{cadastarProduto.inicializar()}
            <h1 style="text-align: center;">Página de Administração</h1> 

            <h:form>

                <h:messages style="color:red"/>
                <p:fieldset legend="Cadastro de Produtos">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Descrição/Nome Produto"></h:outputLabel>
                        <p:inputText value="#{cadastarProduto.estoque.descricao_produto}" required="true" requiredMessage="Produto Não pode Ficar em Branco"></p:inputText>

                        <h:outputLabel value="Quantidade"></h:outputLabel>
                        <p:inputText value="#{cadastarProduto.estoque.qtd_produto}">
                            <f:validateDoubleRange minimum="1"></f:validateDoubleRange>
                            <f:convertNumber type="number"></f:convertNumber>                    
                        </p:inputText>


                        <h:outputLabel value="Data de Entrada do Produto"></h:outputLabel>
                        <p:inputMask mask="99/99/9999"  value="#{cadastarProduto.estoque.hora_entrada}" 
                                     requiredMessage="Formato de data inválido">
                            <f:convertDateTime pattern="dd/MM/yyyy"  />

                        </p:inputMask>


                        <h:outputLabel value="Data de Saída do Produto"></h:outputLabel>
                        <p:inputMask mask="99/99/9999"  value="#{cadastarProduto.estoque.hora_saida}" 
                                     requiredMessage="Formato de data inválido">
                            <f:convertDateTime pattern="dd/MM/yyyy" />

                        </p:inputMask>


                    </p:panelGrid>

                    <p:commandButton value="Cadastrar" action="#{cadastarProduto.cadastrar()}" update="@form"></p:commandButton>
                    <p:commandButton value="Cancelar" action="#{cadastarProduto.cancelar()}" update="@form" immediate="true"></p:commandButton>

                    <br/><br/>

                    <p:dataTable value="#{cadastarProduto.estoqueList()}" var="estoque">
                        <p:column headerText="Descrição/Nome Produto">
                            <h:outputText value="#{estoque.descricao_produto}"></h:outputText>
                        </p:column>
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{estoque.qtd_produto}"></h:outputText>
                        </p:column>
                        <p:column headerText="Data de Entrada do Produto">
                            <h:outputText value="#{estoque.hora_entrada}"></h:outputText>
                        </p:column>
                        <p:column headerText="Data de Saída do Produto">
                            <h:outputText value="#{estoque.hora_saida}"></h:outputText>
                        </p:column>



                    </p:dataTable>
                </p:fieldset>
            </h:form>
            <h:form>
                <p:column>
                    <p:commandButton action="/admin/editarProduto.xhtml" value="Editar"/>
                </p:column>
            </h:form>
        </ui:define>         
    </ui:composition>
</html>
