<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				
            <h1 style="text-align: center;">Página de Protudos Disponiveis</h1> 

            <h:form id="formulario">

                <h:messages style="color:red"/>
                <p:fieldset legend="Produtos Disponiveis">

                    <p:dataTable value="#{cadastarProduto.produtoList()}" var="produto">
                        <p:column headerText="Descrição/Nome Produto" sortBy="">
                            <f:facet name="heade">Descrição/Nome Produto</f:facet>
                            <p:outputLabel value="#{produto.nome_produto}"></p:outputLabel>
                        </p:column>

                        <p:column headerText="Quantidade" sortBy="">
                            <f:facet name="heade">Quantidade</f:facet>
                            <p:outputLabel value="#{produto.qtd_produto}"></p:outputLabel>
                        </p:column>  

                        <p:column headerText="Valor R$" sortBy="">
                            <f:facet name="heade">Quantidade</f:facet>
                            <p:outputLabel value="#{produto.preco_produto}"></p:outputLabel>
                        </p:column> 

                        <p:column>
                            <p:commandButton  value="Adicionar no Carrinho" action="#{carrinhoBean.adicionarCarrinho(produto)}" update="formulario"/>

                        </p:column>


                    </p:dataTable>
                </p:fieldset>
            </h:form>

            <h:form >
                <p:fieldset legend="Meu Carrinho">
                    <p:dataTable value="#{carrinhoBean.carrinho}" var="produto">

                        <p:column headerText="Produto">
                            <h:outputText value="#{produto.nome_produto}" />
                        </p:column>

                        <p:column headerText="Quantidade">
                            <h:outputText value="#{produto.qtd_produto}" />
                        </p:column>

                        <p:column headerText="Valor R$">
                            <h:outputText value="#{produto.preco_produto}" />
                        </p:column>


                    </p:dataTable>
                    
                </p:fieldset>
            </h:form>

            <h:form>
                <p:column>
                    <p:commandButton action="/user/BemVindo?faces-redirect=true" value="Voltar"/>
                </p:column>
            </h:form>

        </ui:define>         
    </ui:composition>
</html>
