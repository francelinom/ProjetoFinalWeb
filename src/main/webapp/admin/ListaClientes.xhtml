<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">	
            #{cadastrar.inicializarUsuario()}
            <h1 style="text-align: center;">Página de Edição de Protudos</h1> 

            <h:form id="formulario">

                <h:messages style="color:red"/>
                <p:fieldset legend="Editar Produto">

                    <p:dataTable value="#{cadastrar.usuarioList()}" var="usuario">
                        <p:column headerText="Nome" sortBy="">
                            <f:facet name="heade">Nome</f:facet>
                            <p:outputLabel value="#{usuario.nome}"></p:outputLabel>
                        </p:column>

                        <p:column headerText="Telefone" sortBy="">
                            <f:facet name="heade">Telefone</f:facet>
                            <p:outputLabel value="#{usuario.telefone}"></p:outputLabel>
                        </p:column>        


                        <p:column headerText="Login" sortBy="">
                            <f:facet name="heade">Login</f:facet>
                            <p:outputLabel value="#{usuario.login}"></p:outputLabel>
                        </p:column>

                        <p:column headerText="Senha" sortBy="">
                            <f:facet name="heade">Senha</f:facet>
                            <p:outputLabel value="#{usuario.senha}"></p:outputLabel>
                        </p:column>


                        <p:column>
                            <p:commandButton action="#{cadastrar.excluirUsuario(usuario)}" value="Remover" update="formulario"/>
                        </p:column>


                    </p:dataTable>
                </p:fieldset>
            </h:form>

            <h:form>
                <p:column>
                    <p:commandButton action="/admin/BemVindo?faces-redirect=true" value="Voltar"/>
                </p:column>
            </h:form>

        </ui:define>         
    </ui:composition>
</html>
