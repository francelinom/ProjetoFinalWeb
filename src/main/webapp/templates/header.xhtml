<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

   <body>
      <ui:composition> 
         <p:graphicImage value="/resources/images/pet_topo.jpeg" width="100%"/>
         
         <p:panel rendered="#{sessionScope['admin-logado']!=null}">
         
         	<h:form>
         	<p:outputLabel value="Bem-vindo, #{sessionScope['admin-logado'].nome}" /> <br/>
                <p:commandButton value="Sair" action="#{login.sair()}" immediate="true"/>
         	</h:form>
         </p:panel>
         
          <p:panel rendered="#{sessionScope['usuario-logado']!=null}">
         
         	<h:form>
         	<p:outputLabel value="Bem-vindo, #{sessionScope['usuario-logado'].nome}" /> <br/>
                <p:commandButton value="Sair" action="#{login.sair()}" immediate="true"/>
         	</h:form>
         </p:panel>
         
      </ui:composition>	
   </body>
</html>
