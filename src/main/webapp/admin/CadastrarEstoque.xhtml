<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">	
            #{cadastrarEstoqueBean.inicializarEstoque()}
            <h1 style="text-align: center;">Página de Administração</h1> 

            <h:form>

                <h:messages style="color:red"/>
                <p:fieldset legend="Cadastro de Produtos">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Estoque"></h:outputLabel>
                        <p:inputText value="#{cadastrarEstoqueBean.estoque.nome_estoque}" required="true" requiredMessage="Estoque Não pode Ficar em Branco"></p:inputText>


                    </p:panelGrid>

                    <p:commandButton value="Cadastrar" action="#{cadastrarEstoqueBean.cadastrarEstoque()}" update="@form"></p:commandButton>
                    <p:commandButton value="Cancelar" action="#{cadastarProduto.cancelar()}" update="@form" immediate="true"></p:commandButton>

                    <br/><br/>

                    <p:dataTable value="#{cadastrarEstoqueBean.listaEstoque()}" var="estoque">
                        <p:column headerText="Estoque">
                            <h:outputText value="#{estoque.nome_estoque}"></h:outputText>
                        </p:column>
                        
                    </p:dataTable>
                </p:fieldset>
            </h:form>
            
        </ui:define>         
    </ui:composition>
</html>
