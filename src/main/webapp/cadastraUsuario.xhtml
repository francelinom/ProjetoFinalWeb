<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">				
            <div id="login-dialog">
                <h1 style="text-align: center;">Cadastro de Usuário</h1>
                <h:form>
                    <p:messages/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: "/>
                        <p:inputText value="#{cadastrar.usuario.nome}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Telefone: "/> 
                        <p:inputMask mask="(99)9.9999-9999" value="#{cadastrar.usuario.telefone}"></p:inputMask>

                        <p:outputLabel value="E-mail "/>
                        <p:inputText value="#{cadastrar.usuario.email}"></p:inputText>
                      
                        <p:outputLabel value="Nacimento: "/>
                        <p:inputMask mask="99/99/9999" value="#{cadastrar.usuario.nascimento}" converterMessage="A data precisa estar no formato dd/mm/aaaa.">
                            <f:convertDateTime pattern="dd/MM/YYYY" />
                        </p:inputMask>

                        <p:outputLabel value="CPF"></p:outputLabel>
                        <p:inputMask mask="999.999.999-99" value="#{cadastrar.usuario.cpf}" required="true" requiredMessage="Preencher Data de Lançamento"></p:inputMask>

                        <p:outputLabel value="Rua/Travessa/Avenida:"></p:outputLabel>
                        <p:inputText value="#{cadastrar.endereco.rua}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Numero"></p:outputLabel>
                        <p:inputText value="#{cadastrar.endereco.numero}" required="true" requiredMessage="Preencher com um numero valido" validatorMessage="" >
                            <f:validateLength minimum="1" />
                        </p:inputText>

                        <p:outputLabel value="Bairro"></p:outputLabel>
                        <p:inputText value="#{cadastrar.endereco.bairro}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Cidade"></p:outputLabel>
                        <p:inputText value="#{cadastrar.endereco.cidade}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Estado"></p:outputLabel>
                        <p:inputText value="#{cadastrar.endereco.estado}" required="true" requiredMessage="Nome é necessário" validatorMessage="" ></p:inputText>

                        <p:outputLabel value="Login: "/>
                        <p:inputText value="#{cadastrar.usuario.login}" required="true" requiredMessage="Login é necessário" validatorMessage="Login deve ter pelo menos 5 caracteres.">
                            <f:validateLength minimum="5" />
                        </p:inputText>

                        <p:outputLabel value="Senha: "/> 
                        <p:password id= "fsenha" value="#{cadastrar.usuario.senha}" required="true" requiredMessage="Senha é necessário"  validatorMessage="Senha deve ter pelo menos 5 caracteres.">
                            <f:validateLength minimum="5" />
                        </p:password>

                        <p:outputLabel value="Repete Senha: "/> 
                        <p:password id="rsenha" value="#{cadastrar.usuario.repete}" required="true" requiredMessage="É necessário confirmar a senha."  validatorMessage="As senhas devem ser iguais."> 
                            <!--  <f:validator for="rsenha" validatorId="validaSenha"/> -->
                        </p:password>



                    </h:panelGrid>		

                    <p:commandButton value="Cadastrar" action="#{cadastrar.cadastrar()}" update="@form" />
                    <p:commandButton value="Cancelar"  immediate="true" action="index?faces-redirect=true"/>	

                </h:form>

            </div>
        </ui:define>         
    </ui:composition>
</html>
