<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">
            
            <div id="login-dialog">
                <h1 style="text-align: center;">Bem-vindo(a)!</h1>
               
                <h:form>
                    <p:messages />
                    <h:panelGrid columns="2">

                        <p:outputLabel value="Usuário" />
                        <p:inputText value="#{login.usuarioAtual.login}" />

                        <p:outputLabel value="Senha"  />
                        <p:password value="#{login.usuarioAtual.senha}" />

                        <p:commandButton value="Acessar" action="#{login.autentica()}" update="@form"/>

                        <p:commandButton value="Não é cadastrado?"  immediate="true" action="cadastraUsuario?faces-redirect=true" />
                    </h:panelGrid>
                </h:form>
                
            </div>
        </ui:define>
    </ui:composition>
</html>
