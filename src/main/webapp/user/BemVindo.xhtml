<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				
            <h1 style="text-align: center;">Página de Usuário</h1> 
            <h:form id="form-cad">

                <!--<p:messages autoUpdate="true"/>-->

                <p:fieldset style="text-align: center;" legend="Entre Na Loja Virtual e Faça Suas Compras">

                    <p:commandButton value="Loja Virtual" action="/user/LojaVirtual?faces-redirect=true"/>
                </p:fieldset>

            </h:form>

            <h:form id="frm">
                <p:fieldset legend="Meu Carrinho">
                    <p:dataTable value="#{carrinhoBean.carrinho}" id="tabela"  var="produto">

                        <p:column headerText="Produto">
                            <h:outputText value="#{produto.nome_produto}" />
                        </p:column>

                        <p:column headerText="Quantidade">
                            <h:outputText value="#{produto.qtd_produto}" />
                        </p:column>

                        <p:column headerText="Valor R$">
                            <h:outputText value="#{produto.preco_produto}" />
                        </p:column>

                        <p:column headerText="Ações">
                            <p:commandButton value="Excluir" action="#{carrinhoBean.removerCarrinho(produto)}" update="@form"/>

                        </p:column>

                    </p:dataTable>
                    <p:column>
                        <p:commandButton value="Finalizar Compra" />
                    </p:column>
                </p:fieldset>
            </h:form>
        </ui:define>         
    </ui:composition>
</html>
