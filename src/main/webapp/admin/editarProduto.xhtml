<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				
            <h1 style="text-align: center;">Página de Edição de Protudos /// se voce chegou aqui faça essa tela</h1> 

            <h:form>

                <h:messages style="color:red"/>
                <p:fieldset legend="Editar Produto">
                   
                    <p:dataTable value="#{cadastarProduto.listaEstoque}" var="estoques">
                <p:column headerText="Descrição/Nome Produto" sortBy="">
                    <f:facet name="heade">Descrição/Nome Produto</f:facet>
                    <p:outputLabel value="#{estoques.descricao_produto}"></p:outputLabel>
                </p:column>
                        
                <p:column headerText="Quantidade" sortBy="">
                    <f:facet name="heade">Quantidade</f:facet>
                    <p:outputLabel value="#{estoques.qtd_produto}"></p:outputLabel>
                </p:column>        

                <p:column headerText="Data de Entrada do Produto" sortBy="">
                    <f:facet name="heade">Data de Entrada do Produto</f:facet>
                    <p:outputLabel value="#{estoques.hora_entrada}"></p:outputLabel>
                </p:column>

                <p:column headerText="Data de Saída do Produto" sortBy="">
                    <f:facet name="heade">Data de Saída do Produto</f:facet>
                    <p:outputLabel value="#{estoques.hora_saida}"></p:outputLabel>
                </p:column>

                <p:column>
                    <p:commandButton action="#{cadastarProduto.excluirEstoque(estoques)}" value="Remover" update="@form"/>
                </p:column>


                    </p:dataTable>
                </p:fieldset>
            </h:form>

            <h:form>
                <p:column>
                    <p:commandButton action="/admin/BemVindo.xhtml" value="Voltar"/>
                </p:column>
            </h:form>

        </ui:define>         
    </ui:composition>
</html>
